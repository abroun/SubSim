# load the SubSim plugin simulation driver
driver
(		
  name "subsim"
  provides [ "simulation:0" "position3d:0" "camera:0" ]
  world "~/dev/uwe/SubSim/data/TestWorld.xml"
  plugin "subsimplugin"
)

